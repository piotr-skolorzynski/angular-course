<div class="container">
  <app-cockpit
    (srvCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      >
        <p #contentParagraph>
          <strong
            *appUnless="serverElement.type === 'server'"
            style="color: red"
            >{{ serverElement.content }}</strong
          >
          <em *appUnless="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (intervalFired)="onIntervalFired($event)"
      ></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd
        *ngFor="let oddNumber of oddNumbers"
        [oddNumber]="oddNumber"
      ></app-odd>
      <app-even
        *ngFor="let evenNumber of evenNumbers"
        [evenNumber]="evenNumber"
      ></app-even>
    </div>
  </div>
  <p appBasicHiglight>Style me with basic directive!</p>
  <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
    Style me with better directive!
  </p>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="100">Value is 100</p>
    <p *ngSwitchDefault>Value is Default</p>
  </div>
</div>
