<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
            />
          </div>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" />
          </div>
          <span class="help-block" *ngIf=""> Please enter a valid email! </span>
        </div>
        <p class="help-block" *ngIf="">User data in invalid!</p>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required
            />
            {{ gender }}
          </label>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="false">
          Submit
        </button>
      </form>
    </div>
    <hr />
