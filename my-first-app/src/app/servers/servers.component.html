<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- <p *ngIf="serverCreated">
  Server was created, server name is {{ serverCreationStatus }}
</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverCreationStatus }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="togglePasswordDisplay()">
  Display Details
</button>
<p *ngIf="isSecretPasswordHidden">Secret Password = tuna</p>

<div
  *ngFor="let toggleItem of togglesArray"
  [ngStyle]="{ backgroundColor: toggleItem > 4 ? 'blue' : 'inherit' }"
  [ngClass]="{ text: toggleItem > 4 }"
>
  {{ toggleItem }}
</div>
